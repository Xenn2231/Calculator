<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="result" type="text" readonly>
            <div class="btns">
                <button class="btn clear btn--lightgrey" type="button">C</button>
                <button class="btn plus-minus btn--lightgrey" type="button">+/-</button>
                <button class="btn percent btn--lightgrey" type="button">%</button>
                <button class="btn division btn--orange" type="button">/</button>

                <button class="btn" type="button">7</button>
                <button class="btn" type="button">8</button>
                <button class="btn" type="button">9</button>
                <button class="btn multiply btn--orange" type="button">*</button>

                <button class="btn" type="button">4</button>
                <button class="btn" type="button">5</button>
                <button class="btn" type="button">6</button>
                <button class="btn minus btn--orange" type="button">-</button>

                <button class="btn" type="button">1</button>
                <button class="btn" type="button">2</button>
                <button class="btn" type="button">3</button>
                <button class="btn plus btn--orange" type="button">+</button>

                <button class="btn zero" type="button">0</button>
                <button class="btn decimal" type="button">.</button>
                <button class="btn equal btn--orange" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
